<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>index page</title>
<link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<style>



/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Container Styling */
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Header Styles */
h1 {
    font-size: 2.5rem;
    color: #007BFF;
    margin-bottom: 10px;
}

/* Paragraph Styling */
p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
}

/* Links Styling */
.links {
    margin-top: 20px;
}

.links a {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #007BFF;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.links a:hover {
    background-color: #0056b3;
}

</style>
<body>


<div class="container">
        <h1>Welcome to CDAC</h1>
        <p>Empowering innovation and delivering excellence.</p>
        <div class="links">
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </div>

</div>
</div>
</body>
</html>
